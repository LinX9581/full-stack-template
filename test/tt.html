<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>jQuery实现动态数字展示效果</title>
</head>

<body>

    <div class="integral">已有<span class="ii"></span>1213</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/animateNumber.js"></script>
<script>
    $(document).ready(function() {
        $('.integral .ii').animateNumber({
            number: 8526
        }, 1500); //number就是目標數
    });
</script>

</html>
